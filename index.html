<!doctype html>
<html>
<head>

    <title>Infinite Jeff</title>
    <link href="css/style.css" rel="stylesheet" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $('.photo').click(function(e) {
            e.preventDefault();

            $('.photo').hide();

            var target = $(this).attr('data-target');
            $('.photo[data-year='+target+']').show();
            $('#year').text(target);

        });
    });
    </script>

</head>
<body>

    <h1>Infinite Jeff</h1>
    <h2 id="year">2016</h2>

    <div id="gallery">

        <div class="photo y2010" data-year="2010" data-target="2016">
            <span class="hotspot"></span>
            <img src="photos/2010.jpg" />
        </div>

        <div class="photo y2013" data-year="2013" data-target="2010">
            <span class="hotspot"></span>
            <img src="photos/2013.jpg" />
        </div>

        <div class="photo y2014" data-year="2014" data-target="2013">
            <span class="hotspot"></span>
            <img src="photos/2014.jpg" />
        </div>

        <div class="photo y2015" data-year="2015" data-target="2014">
            <span class="hotspot"></span>
            <img src="photos/2015.jpg" />
        </div>

        <div class="photo y2016" data-year="2016" data-target="2015">
            <span class="hotspot"></span>
            <img src="photos/2016.jpg" />
        </div>

    </div>

</body>
</html>
